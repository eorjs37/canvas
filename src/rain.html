<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain</title>
    <style>
        #rain-canvas {
            max-width: 1200px;
            width: 100%;
            height: 300px;
            margin: 0;
            padding: 0;
            border: 1px solid #eee;
            box-sizing: border-box;
        }

        body {
            box-sizing: border-box;
            margin: 0;
        }
    </style>
</head>

<body>
    <canvas id="rain-canvas"></canvas>
    <script>
        const canvas = document.querySelector("#rain-canvas");
        const ctx = canvas.getContext("2d");

        const scale = window.devicePixelRatio;
        const sizeX = canvas.clientWidth
        const sizeY = canvas.clientHeight;

        canvas.width = scale * sizeX;
        canvas.height = scale * sizeY;

        ctx.scale(scale, scale);
        ctx.beginPath(); // Start a new path
        ctx.moveTo(10, 10); // Move the pen to (30, 50)
        ctx.lineTo(10, 100); // Draw a line to (150, 100)

        ctx.moveTo(20, 30);
        ctx.lineTo(20, 110);

        ctx.stroke(); // Render the path



    </script>
</body>

</html>
